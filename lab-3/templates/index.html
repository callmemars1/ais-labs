<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
</head>
<body>
<form action="/post" method="post">
    <input type="text" name="data">
    <input type="submit">
</form>
<table>
    {% for item in data %}
    <tr>
        <td>{{ item }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
